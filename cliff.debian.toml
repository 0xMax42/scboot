[changelog]
postprocessors = [
    { pattern = '<PACKAGE_NAME>', replace = "scboot" },
    { pattern = '<AUTHOR_NAME>', replace = "0xMax42" },
    { pattern = '<AUTHOR_MAIL>', replace = "Mail@0xMax42.io" },
]

header = """
<PACKAGE_NAME> ({% if version %}{{ version | trim_start_matches(pat="v") }}{% else %}0.0.0-1{% endif %}) unstable; urgency=medium\
"""
body = """\
{% for group, commits in commits | group_by(attribute="group") %}
  * {{ group | striptags | trim | upper_first }}:\
{%   for commit in commits %}
    - {% if commit.scope %}({{ commit.scope }}) {% endif %}{{ commit.message | upper_first }}\
{%   endfor %}\
{% endfor %}

  -- <AUTHOR_NAME> <<AUTHOR_MAIL>>  {% if version %}{{ timestamp | date(format="%a, %d %b %Y %H:%M:%S %z") }}{% else %}{{ now() | date(format="%a, %d %b %Y %H:%M:%S %z") }}{% endif %}
"""

footer = ""
trim = false
output = "debian/changelog"

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false

commit_preprocessors = []

commit_parsers = [
    { message = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
    { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
    { message = "^doc", group = "<!-- 3 -->ğŸ“š Documentation" },
    { message = "^perf", group = "<!-- 4 -->âš¡ Performance" },
    { message = "^refactor", group = "<!-- 2 -->ğŸšœ Refactor" },
    { message = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
    { message = "^test", group = "<!-- 6 -->ğŸ§ª Testing" },
    { message = "^chore\\(changelog\\)", skip = true },
    { message = "^chore\\(version\\)", skip = true },
    { message = "^chore\\(release\\): prepare for", skip = true },
    { message = "^chore\\(deps.*\\)", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore|^ci", group = "<!-- 7 -->âš™ï¸ Miscellaneous Tasks" },
    { body = ".*security", group = "<!-- 8 -->ğŸ›¡ï¸ Security" },
    { message = "^revert", group = "<!-- 9 -->â—€ï¸ Revert" },
    { message = ".*", group = "<!-- 10 -->ğŸ’¼ Other" },
]

tag_pattern = "v[0-9]+\\.[0-9]+\\.[0-9]+"
filter_commits = false
topo_order = false
sort_commits = "newest"
